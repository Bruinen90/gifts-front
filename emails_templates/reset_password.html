<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
			rel="stylesheet"
		/>
		<title>Bez niespodzianek - {{ title }}</title>
		<style>
			main {
				padding: 1rem;
				background-color: #388e3c;
				color: #fff;
				font-family: 'Roboto', sans-serif;
				font-weight: 300;
			}

			h1 {
				font-size: 2rem;
				text-align: center;
				font-family: 'Poiret One';
				font-weight: lighter;
			}

			@media (min-width: 768px) {
				main {
					padding: 2rem;
				}

				h1 {
					font-size: 3rem;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<div style="max-width: 650px; margin: auto;">
				<a
					href="{{ logoLinkTarget }}"
					style="text-decoration: none; color: inherit"
				>
					<div
						style="display: flex; height: 30px; margin: 1rem 0.5rem"
					>
						<h2
							text-decoration:
							none;
							style="text-transform: uppercase; font-family: 'Poiret One'; margin: 0; line-height: 36px; font-size: 24px;"
						>
							Bez
						</h2>
						<img
							src="https://bez-niespodzianek.web.app/static/media/gift.bfde1905.svg"
							alt=""
							style="height: 30px; margin: 0 3px"
						/>
						<h2
							style="text-transform: uppercase; font-family: 'Poiret One'; margin: 0; line-height: 36px; font-size: 24px;"
						>
							niespodzianek
						</h2>
					</div>
				</a>

				<div
					style="background-color: #fff; color: #444; padding: 1rem; margin: auto; box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2),
                0px 1px 1px 0px rgba(0, 0, 0, 0.14),
                0px 1px 3px 0px rgba(0, 0, 0, 0.12); border-radius: 4px; max-width: 600px;"
				>
					<h1>{{ header }}</h1>
					<p>{{ message }}</p>
					<p>
						<a
							href="{{ link }}"
							style="text-align: center; display: block;"
							>Kliknij tutaj, aby zresetować hasło</a
						>
					</p>
				</div>
				<p style="text-align: center; font-size: 0.8rem;">
					Otrzymałeś tę wiadomość ponieważ posiadasz konto w serwisie
					Bez-niespodzianek. Jeśli nie chcesz otrzymywać więcej
					notyfikacji mailowych z naszej aplikacji
					<a
						href="{{ unsubscribeLink }}"
						style="color: inherit; font-weight: bold;"
						>zablokuj powiadomienia</a
					>
				</p>
			</div>
		</main>
	</body>
</html>
